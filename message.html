<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Peer JS Message</title>
</head>
<body>
<div class="container">
    <h1>Peer JS Message</h1>
    <h3>My peer id : <span id="myPeerId"></span></h3>
    <input type="text" placeholder="Your friend id" id="txtFriendId">
    <button class="btn btn-primary" id="btnConnect">Connect</button>
    <span id="connectStatus"></span>
    <hr>
    <div id="chat" class="col-sm-6 col-sm-offset-3 frame">
        <ul></ul>
        <div>
            <div class="msj-rta macro" style="margin:auto">
                <div class="text text-r" style="background:whitesmoke !important">
                    <input class="mytext" id="message" placeholder="Type a message"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dist/message.js"></script>
</body>
</html>
